<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>
    <main>
        <img src="./images/bg-pattern-top.svg" alt="Circle top" class="circle-top">
        <img src="./images/bg-pattern-bottom.svg" alt="Circle bottom" class="circle-bottom">
        <section class="card">
            <div class="card-content">
                <div class="card-bg-pattern">
                    <img src="./images/bg-pattern-card.svg" alt="Card bg pattern">
                </div>
                <div class="primary">
                    <img src="./images/image-victor.jpg" alt="Prifile picture">

                    <h2>Victor Crest <span>26</span> </h2>
                    <p>London</p>
                </div>

                <div class="secondary">
                    <div>
                        <h2>80K</h2>
                        <p>Followers</p>
                    </div>
                    <div>
                        <h2>803K</h2>
                        <p>Likes</p>
                    </div>
                    <div>
                        <h2>1.4K</h2>
                        <p>Photos</p>
                    </div>
                </div>
            </div>
        </section>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">GK-Production</a>.
        </div>
    </main>

</body>
</html>
